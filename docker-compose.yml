#Configurantion for Docker Compose

services:
  app-punch:
    container_name: app-punch
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    environment:
      APP_URL: app-punch
      APP_ENV: local
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: 'laravel'
      DB_USERNAME: 'laravel'
      DB_PASSWORD: "2a[r{T+ewq"
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
    networks:
      - app-punch
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "2a[r{T+ewq"
      MYSQL_USER: 'laravel'
      MYSQL_DATABASE: 'laravel'
      MYSQL_PASSWORD: "2a[r{T+ewq"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-punch
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: "2a[r{T+ewq"
    ports:
      - "8080:80"
    networks:
      - app-punch
    depends_on:
      - mysql

networks:
  app-punch:
    driver: bridge

volumes:
  mysql-data:
    driver: local
